name: Desenvolvimento

on:
  push:
    branches: [ desenvolvimento ]
  pull_request:
    branches: [ desenvolvimento ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Teste
      run: npm run testes
      run: npm i -g egua
      run: egua tests/tests.egua
